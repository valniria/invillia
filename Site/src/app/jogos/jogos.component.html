<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Catálogo de Jogos</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Catálago de Jogos</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                    <button type="button" class="btn btn-primary"(click)="cadastrarNovoJogo()">Novo Jogo</button>
                </h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th>Ação</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Plataforma</th>
                    <th>Situação</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let jogo of listaDeJogos">
                    <td>
                        <i class="fas fa-pencil-alt" aria-hidden="true" (click)="editarJogo(jogo.id)"></i>
                        <i class="fas fa-pencil-alt" aria-hidden="true" (click)="emprestarJogo(jogo.id)"></i>
                        <i class="fas fa-pencil-alt" aria-hidden="true" (click)="receberJogo(jogo.id)"></i>
                    </td>
                    <td>{{jogo.nome}}</td>
                    <td>{{jogo.tipo}}</td>
                    <td>{{jogo.plataformaNome}}</td>
                    <td>{{jogo.situacaoNome}}</td>
                  </tr>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
