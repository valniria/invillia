<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h3>Cadastrar Jogo</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Jogos</li>
                    <li class="breadcrumb-item active">Cadastrar Jogo</li>
                </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <form role="form">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nome</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Insira o nome do jogo" 
                                    [(ngModel)]="formularioJogo.nome" [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="form-group">
                                    <label>Tipo Categoria</label>
                                    <select class="form-control" [(ngModel)]="formularioJogo.tipo" [ngModelOptions]="{standalone: true}">
                                        <option value="" disabled selected>Selecione a opção</option>
                                        <option value="1">Ação</option>
                                        <option value="2">Aventura</option>
                                        <option value="3">Infantil</option>
                                        <option value="4">Terror</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Status</label>
                                    <select class="form-control" [(ngModel)]="formularioJogo.situacao" [ngModelOptions]="{standalone: true}">
                                        <option value='' disabled selected>Selecione o status</option>
                                        <option value='1'>Ativo</option>
                                        <option value='0'>Inativo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer">
                                <!-- <div *ngIf="!jogoId"> -->
                                    <button type="submit" class="btn btn-primary" (click)="salvarNovoJogo()">Salvar</button>
                                    <button type="submit" class="btn btn-default" (click)="voltarParaListagem()">Voltar</button>
                                <!-- </div> -->
                                <div *ngIf="jogoId">
                                    <button type="submit" class="btn btn-primary" (click)="atualizarJogo()">Salvar</button>
                                    <button type="submit" class="btn btn-default" (click)="voltarParaListagem()">Voltar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
